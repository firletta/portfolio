    <div class="description">
      <h1>DETECTIVES FROM PRIMARY SCHOOL</h1>
      <p>I created the book cover and illustrations for the children's book about young detectives tracking down a missing manuscript.</p>
      <p>Written by Alicja Sinicka</p>
      <p>Published by <a href="https://www.skarpawarszawska.pl" target="_blank">Skarpa Warszawska</a>, 2022</p>
    </div>
    <div class="gallery">

      <div class="flip">

          ">
        </div>
        <div class="back">
          <img src="assets/images/2.jpg" alt="A man crouching between birch trees, reaching for a paper on the ground. A girl and a boy stand in the background, observing the scene.">

      <div class="flip">
        <div class="front">
          <img src="assets/images/3.jpg" alt=" A man with a microphone standing before a crowd, with a basketball hoop and football goal in the background, indicating a school gymnasium setting.">
        </div>
        <div class="back">
          <img src="assets/images/4.jpg" alt="A bald man viewed from behind, with sweat droplets on his head, standing before a crowd of children with shocked and surprised expressions.">

      </div>

      <div class="flip">

        <div class="back">

        </div>
      </div>

        </div>
        <div class="back">
          <img src="assets/images/12.jpg" alt="Two police officers running in front of a building.
          ">
        </div>
      </div>

        </div>
